<h2 mat-dialog-title>Thêm tài liệu mới</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="example-form-field">
    <mat-label>Tên tài liệu</mat-label>
    <input matInput type="text" placeholder="Nhâp tên tài liệu" [(ngModel)]="value " disabled="{{(this.document$|async)?.inProcess}}">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Đóng" (click)="value=''"[disabled]="(this.document$|async)?.inProcess">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
  <app-loading *ngIf="(this.document$|async)?.inProcess" [loadingType]="{message:'Đang tạo',type:'not'}"></app-loading>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="(this.document$|async)?.inProcess">Huỷ</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="createDocument()" [disabled]="(this.document$|async)?.inProcess">Xác nhận</button>
</mat-dialog-actions>
